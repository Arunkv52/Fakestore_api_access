<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store Api Products</title>
    <style>
        .fake-store {
            width: 80%;
            margin: 0 auto;

        }



        table,
        tr,
        th,
        td {
            border: 2px solid rgb(23, 23, 23);
            padding: 20px;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <!-- start the fake store api integration -->
    <div class="fake-store">
        <table id="table-item">
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Description</th>
                <th>Product Catagory</th>
                <th>Product Image</th>
                <th>Product Rating</th>
            </tr>
            <tbody id="getData">
                <tr>
                   
                </tr>
            </tbody>
        </table>
    </div>


    <!-- script tag start -->
    <script>
        const getData = document.getElementById('getData');

        const fetch_data = fetch('https://fakestoreapi.com/products')
        .then((res)=>res.json())
        .then((data)=> {
            data.forEach((item) => {
                getData.innerHTML += `
                <tr>
                    <td>${item.id}</td>
                    <td>${item.title}</td>
                    <td>${item.price}</td>
                    <td>${item.description}</td>
                    <td>${item.category}</td>
                    <td>${item.rating.rate}</td>
                    <td>${item.rating.rate}</td>
                </tr>
                `;
            });
        })


        console.log(fetch_data)
      

    </script>

</body>

</html>
